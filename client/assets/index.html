<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bank of Scrooge</title>

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/styles.css" />
    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- we will put our teact component inside this div -->
    <div id="root"></div>

    <!-- load react -->
    <script
      src="https://unpkg.com/react@17.0.0/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js"
      crossorigin
    ></script>

    <!-- load our react component. -->
    <script src="js/context.js" defer type="text/babel"></script>
    <script src="js/api.js" defer type="text/babel"></script>
    <script src="js/navbar.js" defer type="text/babel"></script>
    <script src="js/createaccount.js" defer type="text/babel"></script>
    <script src="js/login.js" defer type="text/babel"></script>
    <script src="js/deposit.js" defer type="text/babel"></script>
    <script src="js/withdraw.js" defer type="text/babel"></script>
    <script src="js/alldata.js" defer type="text/babel"></script>
    <script src="js/home.js" defer type="text/babel"></script>
    <script src="js/index.js" defer type="text/babel"></script>
  </body>
</html>
